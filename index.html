<!DOCTYPE html>
<html>
    <head>
        <title>BASKETBALL SCOREBOARD</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="styles.css" rel="stylesheet">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">                
        <link rel="icon" type="image/x-icon" href="./favicon.ico">
                
    </head>
    <body>
        <div class="container">
            <div class="boards board1">
                <h3>HOME</h3>
                <button class="score" id="homeBoard">0</button>
                <div>
                    <button class="btn" onclick="home_add1()">+1</button>
                    <button class="btn" onclick="home_add2()">+2</button>
                    <button class="btn" onclick="home_add3()">+3</button>
                </div>
            </div>

            <div class="boards board2">
                <h3>GUEST</h3>
                <button class="score" id="guestBoard">0</button>
                <div>
                    <button class="btn" onclick="guest_add1()">+1</button>
                    <button class="btn" onclick="guest_add2()">+2</button>
                    <button class="btn" onclick="guest_add3()">+3</button>
                </div>
            </div>

            <button class="new_game" id="new_btn" onclick="newGame()">NEW GAME</button>
        </div>

        <div class="saveContainer">
            <button id="save_btn" onclick="saveGame()">Save</button>
            <p id="homeSave">HomeScore Counts: </p>
            <p id="guestSave">GuestScore Counts: </p>
        </div>

        <script src="index.js"></script>
    </body>
</html>
